<div class="h-screen bg-slate-50 flex">
  <!-- Modern Sidebar with Primary Blue Theme -->
  <nav class="bg-primary-500 border-r border-primary-600 shadow-xl z-10 transition-all duration-300 ease-in-out">
    <div class="h-full flex flex-col">
      <div class="flex flex-col h-full" [ngClass]="{ 'w-16': isMenuOpen, 'w-64': !isMenuOpen }">
        <!-- Header Section -->
        <div class="flex-shrink-0 p-4 border-b border-primary-600/50">
          <!-- Always visible collapse button -->
          <button (click)="isMenuOpen = !isMenuOpen"
            class="p-2 text-blue-100 hover:text-white hover:bg-primary-600 rounded-lg transition-all duration-200 w-full flex items-center justify-end mb-3">
            <i class="text-xl transition-transform duration-300" [ngClass]="{
                'ph-list rotate-0': isMenuOpen,
                'ph-sidebar-simple rotate-180': !isMenuOpen,
              }"></i>
          </button>

          <!-- Logo Section -->
          <div class="flex items-center justify-center" [ngClass]="{ 'hidden': isMenuOpen, 'block': !isMenuOpen }">
            <a routerLink="/" class="flex items-center">
              <img title="logo" class="h-8 w-auto brightness-0 invert" src="./assets/logos/logo-white.png"
                [alt]="'Logo'" />
            </a>
          </div>
        </div>

        <!-- Navigation Section -->
        <div class="flex-1 overflow-y-auto py-4">
          <app-navigation [isMenuOpen]="isMenuOpen"></app-navigation>
        </div>

        <!-- User Area Section -->
        <div class="flex-shrink-0 border-t border-primary-600/50">
          <app-user-area [isMenuOpen]="isMenuOpen"></app-user-area>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <div class="flex-1 h-screen overflow-y-auto bg-slate-50">
    <router-outlet></router-outlet>
  </div>
</div>
