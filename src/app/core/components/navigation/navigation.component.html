<div class="flex flex-col h-full px-3">
  <!-- Navigation Items -->
  <div class="space-y-1">

    <!-- Organizaciones - Solo para SUPER_ADMIN -->
    @if (isSuperAdmin$ | async) {
    <a routerLink="/organizaciones" routerLinkActive="nav-item-primary-selected" class="nav-item-primary group">
      <div class="flex items-center">
        <i class="ph-buildings text-xl flex-shrink-0 transition-colors duration-200"></i>
        <span class="ml-3 font-medium text-sm transition-all duration-200"
          [ngClass]="{ 'opacity-0 w-0': isMenuOpen(), 'opacity-100': !isMenuOpen() }">
          Organizaciones
        </span>
      </div>
    </a>
    }

    <!-- Navegación para ADMIN y CLIENT -->
    @if ((isAdmin$ | async) || (isClient$ | async)) {
    <!-- Clientes -->
    <a routerLink="clientes" routerLinkActive="nav-item-primary-selected" class="nav-item-primary group"
      [appHasPermission]="Permission.CLIENT_READ" [appHasPermissionModule]="Module.CLIENTS">
      <div class="flex items-center">
        <i class="ph-users text-xl flex-shrink-0 transition-colors duration-200"></i>
        <span class="ml-3 font-medium text-sm transition-all duration-200"
          [ngClass]="{ 'opacity-0 w-0': isMenuOpen(), 'opacity-100': !isMenuOpen() }">
          Clientes
        </span>
      </div>
    </a>
    <!-- Horarios -->
    <a routerLink="/horarios" routerLinkActive="nav-item-primary-selected" class="nav-item-primary group"
      [appHasPermission]="Permission.SCHEDULE_READ" [appHasPermissionModule]="Module.SCHEDULES">
      <div class="flex items-center">
        <i class="ph-calendar text-xl flex-shrink-0 transition-colors duration-200"></i>
        <span class="ml-3 font-medium text-sm transition-all duration-200"
          [ngClass]="{ 'opacity-0 w-0': isMenuOpen(), 'opacity-100': !isMenuOpen() }">
          Horarios
        </span>
      </div>
    </a>
    <!-- Rutinas -->
    <a routerLink="/rutinas" routerLinkActive="nav-item-primary-selected" class="nav-item-primary group"
      [appHasPermission]="Permission.ROUTINE_READ" [appHasPermissionModule]="Module.ROUTINES">
      <div class="flex items-center">
        <i class="ph-clipboard-text text-xl flex-shrink-0 transition-colors duration-200"></i>
        <span class="ml-3 font-medium text-sm transition-all duration-200"
          [ngClass]="{ 'opacity-0 w-0': isMenuOpen(), 'opacity-100': !isMenuOpen() }">
          Rutinas
        </span>
      </div>
    </a>
    <!-- Subrutinas -->
    <a routerLink="/subrutinas" routerLinkActive="nav-item-primary-selected" class="nav-item-primary group"
      [appHasPermission]="Permission.ROUTINE_READ" [appHasPermissionModule]="Module.ROUTINES">
      <div class="flex items-center">
        <i class="ph-list-bullets text-xl flex-shrink-0 transition-colors duration-200"></i>
        <span class="ml-3 font-medium text-sm transition-all duration-200"
          [ngClass]="{ 'opacity-0 w-0': isMenuOpen(), 'opacity-100': !isMenuOpen() }">
          Subrutinas
        </span>
      </div>
    </a>
    <!-- Ejercicios -->
    <a routerLink="/ejercicios" routerLinkActive="nav-item-primary-selected" class="nav-item-primary group"
      [appHasPermission]="Permission.EXERCISE_READ" [appHasPermissionModule]="Module.EXERCISES">
      <div class="flex items-center">
        <i class="ph-barbell text-xl flex-shrink-0 transition-colors duration-200"></i>
        <span class="ml-3 font-medium text-sm transition-all duration-200"
          [ngClass]="{ 'opacity-0 w-0': isMenuOpen(), 'opacity-100': !isMenuOpen() }">
          Ejercicios
        </span>
      </div>
    </a>
    <!-- Planes -->
    <a routerLink="/planes" routerLinkActive="nav-item-primary-selected" class="nav-item-primary group"
      [appHasPermission]="Permission.PLAN_READ" [appHasPermissionModule]="Module.PLANS">
      <div class="flex items-center">
        <i class="ph-clipboard text-xl flex-shrink-0 transition-colors duration-200"></i>
        <span class="ml-3 font-medium text-sm transition-all duration-200"
          [ngClass]="{ 'opacity-0 w-0': isMenuOpen(), 'opacity-100': !isMenuOpen() }">
          Planes
        </span>
      </div>
    </a>
    <!-- Reportes -->
    <a routerLink="/reportes" routerLinkActive="nav-item-primary-selected" class="nav-item-primary group"
      [appHasPermission]="Permission.CLIENT_READ" [appHasPermissionModule]="Module.CLIENTS">
      <div class="flex items-center">
        <i class="ph-chart-bar text-xl flex-shrink-0 transition-colors duration-200"></i>
        <span class="ml-3 font-medium text-sm transition-all duration-200"
          [ngClass]="{ 'opacity-0 w-0': isMenuOpen(), 'opacity-100': !isMenuOpen() }">
          Reportes
        </span>
      </div>
    </a>
    <!-- Pantalla -->
    <a routerLink="/pantalla" routerLinkActive="nav-item-primary-selected" class="nav-item-primary group">
      <div class="flex items-center">
        <i class="ph-screencast text-xl flex-shrink-0 transition-colors duration-200"></i>
        <span class="ml-3 font-medium text-sm transition-all duration-200"
          [ngClass]="{ 'opacity-0 w-0': isMenuOpen(), 'opacity-100': !isMenuOpen() }">
          Pantalla
        </span>
      </div>
    </a>
    <!-- Divider -->
    <div class="h-px bg-primary-600/30 my-4" [ngClass]="{ 'mx-2': !isMenuOpen(), 'mx-1': isMenuOpen() }"></div>
    <!-- Configuración -->
    <a routerLink="/configuracion" routerLinkActive="nav-item-primary-selected" class="nav-item-primary group">
      <div class="flex items-center">
        <i class="ph-gear text-xl flex-shrink-0 transition-colors duration-200"></i>
        <span class="ml-3 font-medium text-sm transition-all duration-200"
          [ngClass]="{ 'opacity-0 w-0': isMenuOpen(), 'opacity-100': !isMenuOpen() }">
          Configuración
        </span>
      </div>
    </a>
    }
  </div>
</div>
