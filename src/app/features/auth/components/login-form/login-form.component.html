<div class="max-w-sm mx-auto space-y-10">
  <!-- Título y descripción -->
  <div class="space-y-4">
    <h1 class="text-center text-2xl font-bold text-neutral-900">
      STEEL PARADISE
    </h1>
    <p class="text-lg text-center text-neutral-700">
      Bienvenido, ingresa tus credenciales.
    </p>
  </div>

  <!-- Formulario de login -->
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-10">
    <div class="space-y-6">
      <!-- Campo de email -->
      <input
        appInput
        type="text"
        label="Email"
        placeholder="Ingresa tu email"
        formControlName="identifier"
        autocomplete="off"
        class="w-full px-4 py-3 border border-neutral-300 rounded focus:ring-2 focus:ring-indigo-500 focus:outline-none"
      />

      <div class="space-y-2">
        <!-- Campo de contraseña con opción de mostrar/ocultar -->
        <div class="relative">
          <button
            title="showPassword"
            type="button"
            (click)="showPassword = !showPassword"
            class="absolute inset-y-0 right-0 px-3 flex items-center text-neutral-500"
          >
            <i [ngClass]="showPassword ? 'ph-eye-slash' : 'ph-eye'"></i>
          </button>
          <input
            appInput
            [type]="showPassword ? 'text' : 'password'"
            label="Contraseña"
            placeholder="Ingresa tu contraseña"
            formControlName="password"
            autocomplete="new-password"
            class="w-full px-4 py-3 border border-neutral-300 rounded focus:ring-2 focus:ring-indigo-500 focus:outline-none"
          />
        </div>

        <!-- Link de "Olvidaste tu contraseña" -->
        <div class="w-full inline-flex justify-end">
          <a
            routerLink="/auth/forgot"
            class="text-sm text-indigo-600 hover:text-indigo-800"
          >
            Olvidaste tu contraseña?
          </a>
        </div>
      </div>
    </div>

    <!-- Botón de inicio de sesión principal -->
    <div class="flex flex-col items-center space-y-4">
      <button
        appBtn
        class="w-full bg-indigo-600 text-white font-semibold py-3 rounded hover:bg-indigo-700 transition-colors"
        type="submit"
        [loader]="(loading$ | async)!"
        [animate]="true"
        [disabled]="loginForm.invalid || (loading$ | async)"
      >
        <span>
          {{ loading$ | async | conditionalText: "Cargando..." : "Ingresar" }}
        </span>
      </button>

      <button
        class="w-full bg-white border border-neutral-300 text-neutral-700 font-semibold py-3 rounded flex items-center justify-center hover:bg-neutral-100 transition-colors"
        type="button"
        (click)="loginWithGoogle()"
      >
        <img
          src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
          alt="Google Logo"
          class="w-5 h-5 mr-2"
        />
        Iniciar sesión con Google
      </button>
    </div>
  </form>
</div>
