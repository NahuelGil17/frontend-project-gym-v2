<section class="min-h-72 min-w-72">
  <div class="p-6 flex flex-col space-y-4">
    <h2 class="text-lg font-semibold">Seleccionar Subrutinas</h2>

    <!-- Filter Bar -->
    <app-filter-bar (formValues)="onSearch($event)"></app-filter-bar>
    <!-- Exercises Table || subRoutines -->
    <app-table
      [data]="subRoutines$ | async"
      [displayedColumns]="['name', 'type']"
      [isSelect]="true"
      [loading]="loading$ | async"
      [total]="totalSubrutines$ | async"
      [selected]="subRoutines"
      (selectionChange)="toggleRoutine($event)"
    ></app-table>

    <mat-paginator
      [length]="(totalSubrutines$ | async) || 0"
      [pageSize]="pageSize"
      (page)="paginate($event)"
    ></mat-paginator>

    <!-- Actions -->
    <div class="flex justify-end mt-4 space-x-4">
      <button appBtn class="btn-secondary" type="button" (click)="close()">
        Cancelar
      </button>
      <button
        appBtn
        class="btn-primary"
        type="button"
        (click)="addSelectedSubroutinesToRoutine()"
      >
        Agregar
      </button>
    </div>
  </div>
</section>
