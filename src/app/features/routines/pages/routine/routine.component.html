<section
  class="bg-gradient-to-br from-blue-50 to-cyan-100 min-h-screen py-10 px-4"
>
  <div class="max-w-7xl mx-auto flex flex-col space-y-8">
    <div class="flex items-center justify-center mb-2">
      <h1
        class="text-center text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-cyan-600 py-2"
      >
        RUTINAS <span class="text-4xl">ðŸ“„</span>
      </h1>
    </div>

    <div class="bg-white rounded-xl shadow-xl p-8">
      <div class="md:flex lg:flex flex-row justify-between items-center mb-6">
        <app-filter-bar class="flex-1" (formValues)="searchRoutines($event)">
          <button
            class="bg-gradient-to-r from-blue-500 to-cyan-500 hover:from-blue-600 hover:to-cyan-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transform hover:scale-105 transition-all flex items-center space-x-2"
            (click)="addRoutineModal()"
          >
            <i class="ph-plus text-white text-lg"></i>
            <span>Crear Rutina</span>
          </button>
        </app-filter-bar>
      </div>

      <div class="rounded-xl overflow-hidden">
        <app-routine-table
          [displayedColumns]="displayedColumns"
          [routines$]="routines$"
          [loading$]="loading$"
          (editEmitter)="editRoutine($event)"
          (deleteEmitter)="deleteRoutine($event)"
          class="w-full"
        >
          <mat-paginator
            [pageSize]="pageSize"
            (page)="handlePageEvent($event)"
            [length]="totalRoutines$ | async"
            showFirstLastButtons
            aria-label="Select page of periodic elements"
            class="border-t border-gray-200 bg-white text-gray-700"
          >
          </mat-paginator>
        </app-routine-table>
      </div>
    </div>
  </div>
</section>
