<section class="flex flex-col space-y-6 w-4/5 mx-auto">
  <span
    class="text-center w-full text-6xl tracking-tight font-semibold text-gray-900 mb-8 my-8"
  >
    Rutinas ğŸ“„
  </span>

  <app-filter-bar (formValues)="searchRoutines($event)">
    <button appBtn color="primary" (click)="addRoutineModal()">
      <i class="ph-plus text-white text-lg"></i>
      <span> Crear rutina </span>
    </button>
  </app-filter-bar>

  <app-routine-table
    [displayedColumns]="displayedColumns"
    [routines$]="routines$"
    [loading$]="loading$"
    (editEmitter)="editRoutine($event)"
    (deleteEmitter)="deleteRoutine($event)"
  >
    <mat-paginator
      [pageSize]="pageSize"
      (page)="handlePageEvent($event)"
      [length]="totalRoutines$ | async"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
      class="bg-gray-200 px-4 py-2 border-t border-gray-300"
    >
    </mat-paginator>
  </app-routine-table>
</section>
