<section class="flex flex-col space-y-6 w-4/5 mx-auto">
  <span
    class="text-center w-full text-6xl tracking-tight font-semibold text-gray-900 my-4"
  >
    Clientes 📝
  </span>
  <app-filter-bar (formValues)="onSearch($event)">
    <button class="btn-primary button-link" (click)="createClient()">
      <i class="ph-plus text-white text-lg"></i> <span>Crear Cliente</span>
    </button>
  </app-filter-bar>

  <app-table
    [displayedColumns]="displayedColumns"
    [data]="clients | async"
    [total]="total | async"
    [loading]="loading | async"
    (delete)="deleteClient($event)"
  >
    <mat-paginator
      appJumpPages
      class="border-t rounded-b-md"
      [length]="total | async"
      [pageSize]="pageSize"
      (page)="paginate($event)"
    >
    </mat-paginator>
  </app-table>
</section>
