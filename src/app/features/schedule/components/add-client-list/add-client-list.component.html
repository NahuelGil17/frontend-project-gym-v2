<form
  [formGroup]="form"
  class="m-auto mb-5 justify-center flex flex-col items-center gap-4"
>
  <h3>Asignar Clientes</h3>
  <app-filter-bar (formValues)="onSearch($event)"></app-filter-bar>
  <app-table
    [data]="clientsAssignable$ | async"
    [displayedColumns]="['_id', 'email']"
    [isSelect]="true"
    [loading]="loading$ | async"
    [total]="totalClients$ | async"
    (selectionChange)="toggleClient($event)"
  ></app-table>
  <mat-selection-list
    #shoesList
    [formControl]="clientsControl"
    name="shoes"
    [multiple]="false"
    class="overflow-y-auto h-50"
  >
    @for (client of filteredClients; track client) {
      <mat-list-option [value]="client._id">{{ client.email }}</mat-list-option>
    }
  </mat-selection-list>
  <div class="flex justify-center">
    <button appBtn mat-raised-button color="primary" (click)="addClient()">
      Agregar cliente
    </button>
  </div>
</form>
