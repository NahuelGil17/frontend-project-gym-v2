<div
  class="p-4 rounded shadow mb-2 max-h-[90rem]"
  [ngClass]="getBackgroundClass(hour())"
>
  <p [ngClass]="getTextClass(hour())" class="font-semibold text-lg">
    {{ hour()?.startTime ?? "" | hourPipe }}
  </p>
  <p [ngClass]="getTextClass(hour())" class="font-semibold">
    MÃ¡ximo de clientes: {{ hour()?.maxCount }}
  </p>
  <p [ngClass]="getTextClass(hour())" class="font-semibold">
    Clientes registrados: {{ hour()?.clients?.length || 0 }}
  </p>
  <div class="flex justify-between mt-4">
    <button
      class="text-white hover:text-red-700 bg-red-600 hover:bg-white hover:border-red-700 border-2 border-red-600"
      (click)="eliminarHorario(hour() ?? defaultHour)"
    >
      Eliminar
    </button>
    <button
      appBtn
      class="text-white bg-black"
      (click)="editarHorario(hour() ?? defaultHour, day())"
    >
      Editar
    </button>
  </div>
</div>
