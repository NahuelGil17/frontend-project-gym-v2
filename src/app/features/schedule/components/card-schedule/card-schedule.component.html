<div class="p-4 bg-white rounded shadow mb-2 max-h-[90rem]">
  <p class="text-gray-700 font-semibold">
    {{ hour()?.startTime }} - {{ hour()?.endTime }}
  </p>
  <p class="text-gray-500">MÃ¡ximo de clientes: {{ hour()?.maxCount }}</p>
  <p class="text-gray-500">
    Clientes registrados: {{ hour()?.clients?.length || 0 }}
  </p>
  <div class="flex justify-between mt-4">
    <button
      class="text-blue-500 hover:text-blue-700"
      (click)="editarHorario(hour())"
    >
      Editar

    <button
      class="text-red-500 hover:text-red-700"
      (click)="eliminarHorario(hour())"
    >
      Eliminar
    </button>
  </div>
</div>
