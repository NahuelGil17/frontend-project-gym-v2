<div class="grid grid-cols-6 gap-4 p-4">
  <!-- Agrupamos horarios por día -->
  @for (day of daysArray; track $index) {
    <div class="bg-gray-100 rounded-lg p-4 shadow-md">
      <h3 class="text-lg font-semibold mb-2">{{ day.day }}</h3>
      @for (hour of day.hours; track $index) {
        <div class="p-4 bg-white rounded shadow mb-2">
          <p class="text-gray-700 font-semibold">
            {{ hour.startTime }} - {{ hour.endTime }}
          </p>
          <p class="text-gray-500">Máximo de clientes: {{ hour.maxCount }}</p>
          <p class="text-gray-500">
            Clientes registrados: {{ hour.clients?.length || 0 }}
          </p>
          <div class="flex justify-between mt-4">
            <button
              class="text-blue-500 hover:text-blue-700"
              (click)="editarHorario(day, hour)"
            >
              Editar
            </button>
            <button
              class="text-red-500 hover:text-red-700"
              (click)="eliminarHorario(day, hour)"
            >
              Eliminar
            </button>
          </div>
        </div>
      }
      <!-- Horarios de cada día con startTime y endTime específicos -->
    </div>
  }
</div>
