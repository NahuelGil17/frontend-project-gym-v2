  <span

  <div class="grid grid-cols-6 gap-4 p-4">
    <!-- Agrupamos horarios por dÃ­a -->
    @for (day of schedule(); track $index) {
      <div
        class="bg-gray-100 rounded-lg p-4 shadow-md max-h-screen overflow-y-auto"

          <app-card-schedule

            [day]="day"
            (edit)="editarHorario($event)"

          ></app-card-schedule>
        }
        <!-- Horarios de cada dÃ­a con startTime y endTime especÃ­ficos -->
      </div>
    }
