<div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 p-4 sm:p-6">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="mb-8">
            <app-title title="Gestión de Organizaciones" subtitle="Administra todas las organizaciones del sistema"
                icon="ph-buildings"></app-title>
        </div>

        <!-- Error Message -->
        <div *ngIf="error$ | async as error" class="mb-6 animate-in slide-in-from-top duration-300">
            <div class="bg-red-50 border border-red-200 rounded-xl p-4 shadow-lg backdrop-blur-sm">
                <div class="flex items-start">
                    <div class="bg-red-100 rounded-lg p-2 mr-3">
                        <i class="ph-warning-circle text-red-600 text-xl"></i>
                    </div>
                    <div class="flex-1">
                        <h3 class="text-sm font-semibold text-red-800">Error</h3>
                        <p class="text-sm text-red-700 mt-1">{{ error }}</p>
                    </div>
                    <button class="text-red-400 hover:text-red-600 transition-colors p-1">
                        <i class="ph-x text-lg"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div
            class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl border border-white/20 overflow-hidden transition-all duration-300 hover:shadow-2xl">
            <!-- Table Header -->
            <div
                class="px-6 py-5 border-b border-gray-200/60 bg-gradient-to-r from-primary-100/80 via-blue-50/60 to-indigo-50/40">
                <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4">
                    <div class="flex items-center space-x-4">
                        <div class="bg-gradient-to-br from-primary-500 to-primary-600 rounded-xl p-3 shadow-lg">
                            <i class="ph-buildings text-white text-xl"></i>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-gray-900">Organizaciones</h3>
                            <p class="text-sm text-gray-600 mt-1">Lista de todas las organizaciones registradas</p>
                        </div>
                    </div>

                    <button (click)="onCreateNew()"
                        class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-primary-500 to-primary-600 text-white rounded-xl hover:from-primary-600 hover:to-primary-700 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105 font-medium">
                        <i class="ph-plus text-lg mr-2"></i>
                        Nueva Organización
                    </button>
                </div>
            </div>

            <!-- Table -->
            <div class="overflow-x-auto">
                <app-table [data]="organizations$ | async" [displayedColumns]="displayedColumns"
                    [loading]="loading$ | async" [showSeeDetail]="true" [showDelete]="true" (edit)="onEdit($event)"
                    (delete)="onDelete($event)" (seeDetail)="onSeeDetail($event)">
                </app-table>
            </div>
        </div>

        <!-- Form Modal -->
        <div *ngIf="showForm"
            class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4 animate-in fade-in duration-300"
            (click)="onFormCancel()">
            <div class="bg-white/95 backdrop-blur-md rounded-2xl shadow-2xl border border-white/20 max-w-2xl w-full max-h-[90vh] overflow-y-auto transform transition-all duration-300 animate-in zoom-in-90"
                (click)="$event.stopPropagation()">
                <app-organization-form [organization]="selectedOrganization" [isEditing]="isEditing"
                    (formSubmit)="onFormSubmit($event)" (formCancel)="onFormCancel()"></app-organization-form>
            </div>
        </div>
    </div>
</div>
