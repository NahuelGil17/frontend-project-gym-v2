<div class="p-6">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">{{ title }}</h2>
  @if (loading$ | async) {
    <app-loader></app-loader>
  } @else {
    <mat-dialog-content>
      <form [formGroup]="exerciseForm" class="space-y-4" (ngSubmit)="create()">
        <div class="flex gap-4">
          <div class="w-full md:w-1/2">
            <app-input
              [control]="nameControl"
              label="Nombre"
              type="text"
              errorKey="name"
              placeholder="Nombre del ejercicio"
              appearance="outline"
            ></app-input>
          </div>

          <div class="w-full md:w-1/2">
            <textarea
              appInput
              id="description"
              label="Descripci贸n"
              formControlName="description"
              class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:border-primary-500 focus:ring-primary-500"
              placeholder="Descripci贸n del ejercicio"
            ></textarea>
          </div>
        </div>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Seleccionar Tipo</mat-label>
          <mat-select formControlName="type">
            @for (option of types; track option) {
              <mat-option [value]="option.value">{{
                option.viewValue
              }}</mat-option>
            }
          </mat-select>
        </mat-form-field>

        <div
          *ngIf="exerciseForm.get('type')?.value === 'cardio'"
          class="flex gap-4"
        >
          <div class="w-full md:w-1/2">
            <app-input
              [control]="minutesControl"
              label="Minutos"
              type="number"
              errorKey="minutes"
              placeholder="Duraci贸n en minutos"
              appearance="outline"
            ></app-input>
            <input
              appInput
              label="Minutos"
              type="number"
              id="minutes"
              formControlName="minutes"
              class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:border-primary-500 focus:ring-primary-500"
              placeholder="Duraci贸n en minutos"
              min="1"
            />
          </div>

          <div class="w-full md:w-1/2">
            <input
              appInput
              label="Descanso"
              type="number"
              id="rest"
              formControlName="rest"
              class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:border-primary-500 focus:ring-primary-500"
              placeholder="Tiempo de descanso en segundos"
              min="1"
            />
          </div>
        </div>

        <div
          *ngIf="exerciseForm.get('type')?.value === 'room'"
          class="flex gap-4"
        >
          <div class="w-full md:w-1/2">
            <input
              appInput
              label="Series"
              type="number"
              id="series"
              formControlName="series"
              class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:border-primary-500 focus:ring-primary-500"
              placeholder="Cantidad de series"
              min="1"
            />
          </div>
          <div class="w-full md:w-1/2">
            <input
              appInput
              label="Repeticiones"
              type="number"
              id="reps"
              formControlName="reps"
              class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:border-primary-500 focus:ring-primary-500"
              placeholder="Cantidad de repeticiones"
              min="1"
            />
          </div>

          <div class="w-full md:w-1/2">
            <input
              appInput
              label="Descanso"
              type="number"
              id="rest"
              formControlName="rest"
              class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:border-primary-500 focus:ring-primary-500"
              placeholder="Tiempo de descanso en segundos"
              min="1"
            />
          </div>
        </div>
      </form>
    </mat-dialog-content>
  }
  <div class="flex justify-end space-x-2 mt-4">
    <button appBtn color="destructive" (click)="cancel()">Cancelar</button>
    <button
      appBtn
      color="primary"
      [loader]="(loading$ | async)!"
      [animate]="true"
      (click)="save()"
      [disabled]="exerciseForm.invalid || (loading$ | async)"
    >
      {{ btnTitle }}
    </button>
  </div>
</div>
<!-- [disabled]="exerciseForm.invalid || (loading$ | async)" -->
