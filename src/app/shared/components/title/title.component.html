<div class="flex items-center space-x-4 mb-6">
  @if (icon) {
  <div class="bg-gradient-to-br from-blue-100 to-indigo-100 rounded-xl p-3 shadow-sm border border-blue-200">
    <i [class]="icon + ' text-blue-600 text-2xl'"></i>
  </div>
  }
  <div class="flex-1">
    <h1
      [class]="titleClass || (gradient ? 'text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-slate-800 to-slate-600' : 'text-3xl font-bold text-gray-900')">
      {{ title }}
    </h1>
    @if (subtitle) {
    <p [class]="subtitleClass || 'text-slate-600 mt-2 text-lg font-medium'">{{ subtitle }}</p>
    }
  </div>
</div>
@if (divider) {
<mat-divider class="mb-6"></mat-divider>
}
