<div class="flex items-center space-x-4 mb-6">
  @if (icon) {
  <div class="bg-primary-100 rounded-xl p-3 shadow-sm">
    <i [class]="icon + ' text-primary-600 text-2xl'"></i>
  </div>
  }
  <div class="flex-1">
    <h1 class="text-3xl font-bold" [ngClass]="
        gradient
          ? 'text-transparent bg-clip-text bg-gradient-to-r from-primary-600 to-blue-600'
          : 'text-gray-900'
      ">
      {{ title }}
    </h1>
    @if (subtitle) {
    <p class="text-gray-600 mt-2 text-lg">{{ subtitle }}</p>
    }
  </div>
</div>
@if (divider) {
<mat-divider class="mb-6"></mat-divider>
}
