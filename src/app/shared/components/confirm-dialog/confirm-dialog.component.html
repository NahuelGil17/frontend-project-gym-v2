<h2 mat-dialog-title>{{ title() }}</h2>
<mat-dialog-content> {{ contentMessage() }} </mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="handleConfirm()">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="handleConfirm()">
    Ok
  </button>
</mat-dialog-actions>
