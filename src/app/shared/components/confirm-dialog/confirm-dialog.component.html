<div class="flex flex-col p-4 gap-4 text-center">
  <h2 mat-dialog-title class="text-xl font-bold text-gray-800">
    {{ data.title }}
  </h2>
  <mat-dialog-content class="text-base text-gray-600">{{
    data.contentMessage
  }}</mat-dialog-content>
  <div class="flex justify-end space-x-4">
    <button appBtn mat-dialog-close color="secondary" (click)="handleCancel()">
      Cancelar
    </button>
    <button appBtn mat-dialog-close class="" (click)="handleConfirm()">
      Aceptar
    </button>
  </div>
</div>
