<mat-form-field appearance="outline">
  <mat-label>{{ placeholder }}</mat-label>
  <mat-select
    [formControl]="control"
    (selectionChange)="filterChange($event.value)"
  >
    @for (filter of filters; track filter) {
      <mat-option [value]="filter.value">{{ filter.viewValue }}</mat-option>
    }
  </mat-select>
</mat-form-field>
