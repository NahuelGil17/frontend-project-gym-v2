<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  @for (l of list; let i = $index; track l) {
    @if(additionalInfo) {
      <div class="example-box" cdkDrag>
        <div class="flex">
          <div class="flex items-center pr-1">
            <i class="ph-dots-three-vertical font-bold text-3xl text-primary-400"></i>
          </div>
          <span class="font-bold py-4 pr-4 border-r text-gray-600">{{ i + 1 }}</span>
          <div class="flex flex-col ml-2 p-1 gap-1">
            <span>{{ l.name }}</span>
            <span class="font-semibold text-primary-400">{{ l[additionalInfo] }}</span>
            <!-- Truncar texto largo con tooltip -->
            <span
              class="font-light text-sm text-primary-500 w-72 text-nowrap truncate"
              [title]="l.description">{{ l.description }}</span>

          </div>
        </div>
      </div>
    } @else {
      <div class="example-box min-h-16" cdkDrag>
        <div class="flex">
          <div class="flex items-center pr-1">
            <i class="ph-dots-three-vertical font-bold text-3xl text-primary-400"></i>
          </div>
          <span class="font-bold py-4 pr-4 border-r text-gray-600">{{ i + 1 }}</span>
          <div class="flex flex-col ml-2 p-1 gap-1">
            <span class="font-semibold text-primary-400">{{ l.name }}</span>
            <!-- Truncar texto largo con tooltip -->
            <span
              class="font-light text-sm text-primary-500 text-wrap truncate description"
              [title]="l.description">{{ l.description }}</span>
          </div>
        </div>
      </div>
    }
  }
  @if (list.length === 0) {
    <div class="example-box" cdkDrag>No hay elementos para ordenar ðŸ˜¢</div>
  }
</div>
