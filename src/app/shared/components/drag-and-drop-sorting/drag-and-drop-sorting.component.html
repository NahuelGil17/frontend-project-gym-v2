<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  @for (l of list; let i = $index; track l) {
    @if(additionalInfo) {
      <div class="example-box" cdkDrag>{{ i + 1 }} - {{ l.name }} - {{l[additionalInfo]}} </div>
    } @else {
      <div class="example-box" cdkDrag>{{ i + 1 }} - {{ l.name }}</div>
    }


  }
  @if (list.length === 0) {
    <div class="example-box" cdkDrag>No hay elementos para ordenar ðŸ˜¢</div>
  }
</div>
