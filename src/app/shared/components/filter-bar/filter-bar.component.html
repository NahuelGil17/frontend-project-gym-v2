<div
  class="w-full flex flex-col justify-start space-y-4 md:space-y-0 md:items-center md:flex-row md:justify-between gap-4"
  >
  <form [formGroup]="filterForm" class="flex items-center">
    <div class="flex relative items-center w-full md:min-w-96">
      @if (
        filterForm.get('searchQ')?.dirty && filterForm.get('searchQ')?.valid
        ) {
        <button
          type="button"
          (click)="reset()"
          class="input-icon"
          >
          <i class="ph-x-circle-fill"></i>
        </button>
      }
      <input
        appInput
        type="text"
        placeholder="Buscar..."
        class="rounded-full font-normal shadow-md"
        formControlName="searchQ"
        />
    </div>
  </form>
  <div class="w-1/7">
    <ng-content></ng-content>
  </div>
</div>
